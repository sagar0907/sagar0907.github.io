<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/products.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/products.js"></script>
</head>
<body>
<div class="header">
    <div id="intro-box">
        <canvas id="canvas"></canvas>
        <div id="intro-text">Here are some products that you might like.</div>
        <div class="down-arrow"><img src="images/down-arrow.svg"></div>
    </div>
</div>
<div class="display-slab wb">
    <div class="display-row">
        <div class="display-right">
            <div class="display-text">
                <div class="display-text-box">
                    <div class="display-text-header">Watch 'em all</div>
                    <div class="display-text-desc">
                        Search for Movies and TV shows. Get info, ratings, reviews, trailers, subtitles and more.
                        Also stream and download them right away.
                    </div>
                </div>
            </div>
        </div>
        <div class="display-left">
            <div class="display-video">
                <iframe src="https://www.youtube.com/embed/pv6IYCnXYQ8?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<div class="display-slab gb">
    <div class="display-row">
        <div class="display-right">
            <div class="display-img">
                <img src="images/bringe_mockup.png">
            </div>
        </div>
        <div class="display-left">
            <div class="display-text">
                <div class="display-text-box">
                    <div class="display-text-header">Movies. TV Shows. Bringe.</div>
                    <div class="display-text-desc">One Stop Destination for Movies and TV Shows.</div>
                    <a href="https://chrome.google.com/webstore/detail/bringe/kjkmhkicphnkbfgafbigdklljcmogmpg" target="_blank"><div class="display-action-button" id="get_bringe_button">Get Bringe For Chrome</div></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
